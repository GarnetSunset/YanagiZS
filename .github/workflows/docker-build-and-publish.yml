name: Build and Publish Docker Images

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
        service: [yanagi-sdk-server, yanagi-autopatch-server, yanagi-dispatch-server, yanagi-gate-server, yanagi-game-server]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: "all"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          use: true

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Images
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            SERVICE=${{ matrix.service }}
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ghcr.io/garnetsunset/${{ matrix.service }}:latest
            ghcr.io/garnetsunset/${{ matrix.service }}:${{ github.event.after }}

      - name: Post Success
        if: success()
        run: echo "Docker images for ${{ matrix.service }} have been successfully built and published!"
